<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Listings - Virtual Job Fair Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #4b6cb7;
      background-image: linear-gradient(to right, #4b6cb7, #182848);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background: #e3ecf7;
      border-bottom: 2px solid #d0d0d0;
    }

    .job-tabs {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .job-tabs button {
      margin: 0 10px;
      padding: 10px 20px;
      font-weight: bold;
    }

    .job-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .job-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      padding: 15px;
      background: #4b6cb7;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Job Fair Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about-us-section">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact-us-section">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="header">
    <h1>Explore All Job Opportunities</h1>
    <p>Find your next career step from a diverse range of companies.</p>
  </header>

  <div class="job-tabs">
    <button class="btn btn-outline-primary" onclick="showTab('available')">Available Jobs</button>
    <button class="btn btn-outline-secondary" onclick="showTab('applied')">Applied Jobs</button>
  </div>

  <div class="container">
    <div id="availableJobs" class="row"></div>
    <div id="appliedJobs" class="row" style="display: none;"></div>
  </div>

  <footer class="footer">
    &copy; 2025 Virtual Job Fair Portal. All rights reserved.
  </footer>

  <script>
    function showTab(tab) {
      const available = document.getElementById("availableJobs");
      const applied = document.getElementById("appliedJobs");

      if (tab === "available") {
        available.style.display = "flex";
        applied.style.display = "none";
      } else {
        available.style.display = "none";
        applied.style.display = "flex";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const availableJobs = document.getElementById("availableJobs");
      const appliedJobs = document.getElementById("appliedJobs");

      if (availableJobs) {
        availableJobs.innerHTML += `
          <div class="col-md-6 col-lg-4 d-flex">
            <div class="card job-card flex-grow-1">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Cloud Engineer</h5>
                <p class="company-info">SkyNet Solutions - Gurugram, India</p>
                <p class="job-description">We're looking for a Cloud Engineer to manage our cloud infrastructure, with experience in AWS, Azure or GCP.</p>
                <a href="apply.html" class="btn btn-success btn-apply mt-auto">Apply Now</a>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex">
            <div class="card job-card flex-grow-1">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Business Analyst</h5>
                <p class="company-info">InnoLogic Systems - Noida, India</p>
                <p class="job-description">Join as a Business Analyst to bridge the gap between business needs and technology solutions.</p>
                <a href="apply.html" class="btn btn-success btn-apply mt-auto">Apply Now</a>
              </div>
            </div>
          </div>`;
      }

      if (appliedJobs) {
        appliedJobs.innerHTML += `
          <div class="col-md-6 col-lg-4 d-flex">
            <div class="card job-card flex-grow-1 bg-light">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Graphic Designer Intern</h5>
                <p class="company-info">Designo Studio - Jaipur, India</p>
                <p class="job-description">Creative minds wanted for crafting engaging visuals and branding assets.</p>
                <button class="btn btn-secondary mt-auto" disabled>Already Applied</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex">
            <div class="card job-card flex-grow-1 bg-light">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">Technical Writer</h5>
                <p class="company-info">DocStream Inc. - Remote</p>
                <p class="job-description">Looking for a Technical Writer to create clear, concise documentation and user guides for our software.</p>
                <button class="btn btn-secondary mt-auto" disabled>Already Applied</button>
              </div>
            </div>
          </div>`;
      }
    });
  </script>
</body>
</html>
