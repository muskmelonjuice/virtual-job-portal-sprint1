<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Virtual Job Fair Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="portal.css"> 
    <link rel="stylesheet" href="apply.css">   
    <script src="js/validation-common.js"></script>
<script src="js/validation-job-application.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Fair Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about-us-section">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact-us-section">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Submit Your Application</h1>
        <p>Please fill out the form below to apply for the position.</p>
    </header>

    
    <div class="container my-5 apply-form-container">
        <div class="card shadow p-4">
            <h2 class="card-title text-center mb-4">Application Form</h2>
            <form action="#" method="POST"> 
                <div class="mb-3">
                    <label for="applicantName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="applicantName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="applicantEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="applicantEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="applicantPhone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="applicantPhone" placeholder="e.g., +919876543210" required>
                </div>
                <div class="mb-3">
                    <label for="applicantResume" class="form-label">Upload Resume (PDF only)</label>
                    <input type="file" class="form-control" id="applicantResume" accept=".pdf" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
                </div>
                <p class="text-center mt-3"><a href="jobs.html">Back to Job Listings</a></p>
            </form>
        </div>
    </div>

   
    <footer class="footer">
        &copy; 2025 Virtual Job Fair Portal. All rights reserved.
    </footer>
</body>
</html>
